<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="b.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body >
<ul class="nav nav-tabs" id="myTab" role="tablist" style=" float: right ; margin-right: 45% ; margin-left: 45%">
  <li class="nav-item" role="presentation" >
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false" ; style="margin-left: auto ; margin-right: auto">
      Sign up
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
      Sign in
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent" style="float: right ; margin-right: 35%">
  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0" >
    <form action="" method="POST" class="form" id="form-1" >
      <h3 class="heading">Sign up</h3>
      <div class="spacer"></div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="abc@gmail.com" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" class="form-control" minlength="6">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm your password</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Sign up</button>
    </form>
  </div>
  <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
    <form action="" method="POST" class="form" id="form-2" >
      <h3 class="heading">Sign in</h3>
      <div class="spacer"></div>
      <div class="form-group">
        <label for="mail" class="form-label">Email</label>
        <input id="mail" name="mail" type="text" placeholder="abc@gmail.com" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="matkhau" class="form-label">Password</label>
        <input id="matkhau" name="matkhau" type="password" placeholder="Enter your password" class="form-control" minlength="6">
        <span class="form-message"></span>
      </div>

      <input type="checkbox">Remember me

      <button class="form-submit">Sign in</button>
    </form>
  </div>
</div>
<link rel="stylesheet" href="c.css">
<div class="main">


</div>

<script src="c.js"></script>
<script src="d.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isEmail('#email'),
        Validator.minLength('#password', 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed('#password_confirmation', function () {
          return document.querySelector('#form-1 #password').value;
        }, 'Mật khẩu nhập lại không chính xác')
      ],
      onSubmit: function (data) {
        // Call API
        console.log(data);
      }
    });


    Validator({
      form: '#form-2',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isEmail('#mail'),
        Validator.minLength('#matkhau', 6),
      ],
      onSubmit: function (data) {
        // Call API
        console.log(data);
      }
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    Validator({
      form: '#form-2',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isEmail('#mail'),
        Validator.minLength('#mat khau', 6),
      ],
      onSubmit: function (data) {
        // Call API
        console.log(data);
      }
    });


    Validator({
      form: '#form-2',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isEmail('#emai'),
        Validator.minLength('#passwor', 6),
      ],
      onSubmit: function (data) {
        // Call API
        console.log(data);
      }
    });
  });

</script>
</body>
</html>
